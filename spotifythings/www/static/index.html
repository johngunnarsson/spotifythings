<!DOCTYPE html>
<html lang="en" ng-app="adminApp">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="http://getbootstrap.com/assets/ico/favicon.ico">

	<title>SpotifyThings</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<!-- jQuery UI CSS -->
	 <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />


	<!-- Custom styles for this template -->
	<link href="css/admin.css" rel="stylesheet">
	
	

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->


</head>

<body ng-controller="AppCtrl">


	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/dashboard">Spotify Things</a>
			</div>
			<div class="navbar-collapse collapse">
				
				<ul class="nav navbar-nav navbar-left">
				    <li ng-class="{active: isActive('/search') || isActive('/playlists')}" class="dropdown" ng-show="isSpotifyLoggedIn">
				        <a class="dropdown-toggle" data-toggle="dropdown">Find music <b class="caret"></b></a>
                                            <ul class="dropdown-menu">
                                                <li><a href="#/search">Search</a></li>
                                                <li><a href="#/playlists">My playlists</a></li>
                                            </ul>
                                        </li>
				    <li ng-class="{active: isActive('/playqueue')}"><a href="#/playqueue" ng-show="isSpotifyLoggedIn">Playqueue</a></li>
				    <li ng-class="{active: isActive('/mylibrary')}"><a href="#/mylibrary" ng-show="isSpotifyLoggedIn">My things</a></li>
				</ul>	
				
				<div class="nav navbar-nav navbar-right">
        				    <div ng-include src="'partials/nowplaying.html'"></div>
				</div>
				
				
				
				

			</div>
		</div>
	</div>
	<div class="alert" ng-repeat="alert in alerts" ng-class="{info: 'alert-info', error: 'alert-danger'}[alert.type]">
	    <button type="button" class="close" ng-click="closeAlert(alert.id)">&times;</button>
	    {{alert.message}}
	</div>
	
	
	<nav class="navbar navbar-default navbar-fixed-bottom">

            <div ng-include src="'partials/playctrl.html'"/>

         </nav>
	


	<div class="container-fluid">
		<div class="view-container">
		    <div ng-view class="view-frame" style="padding-top: 20px"></div>
                  </div>		
	</div>
	






	

	<!-- Bootstrap core JavaScript
	================================================= -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
			
	<!-- bootstrap -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<!-- angularjs -->
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular-route.js"></script>
		
        <!-- underscore -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

	<!-- Project files -->
	<script src="js/utils.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/components.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/directives/jqueryui-slider.js"></script>
	
	



    </body>
</html>

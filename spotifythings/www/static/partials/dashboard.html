<!-- Spotify Credentials Modal -->
<div class="modal fade" id="spotifyAccountModal" tabindex="-1" role="dialog" aria-labelledby="spotifyAccountModalLabel" aria-hidden="true" ng-controller="SpotifyCredentialsCtrl">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div id="spotifyAccountModalLabel" class="modal-title">Spotify credentials</div>
      </div>

      <div class="modal-body">
        <form id="credentials" role="form">

            <div ng-show="errorAlert" class="alert alert-danger">
              {{errorAlert}}
            </div>


          <div class="form-group">
            <label for="spotifyUserName">Username</label>
            <input type="text" class="form-control" id="spotifyUserName" placeholder="Enter username" ng-model="username">
          </div>
          <div class="form-group">
            <label for="spotifyPassword">Password</label>
            <input type="password" class="form-control" id="spotifyPassword" placeholder="Password" ng-model="password">
          </div>


        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="login(username, password)">Login</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>


<div ng-controller="DashboardCtrl">

    <div class="container-fluid">
        <div class="row">

            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Spotify Things</h3>
                    </div>
                    <div class="panel-body">

                    </div>

                </div>

            </div>

            <div class="col-xs-6">

            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Spotify Connection</h3>
                </div>
                <div class="panel-body">

                    <div ng-show="!spotifyState.is_logged_in">

                        <h5>
                            <span class="label label-danger">Error</span>
                            <span>{{spotifyState.login_error}}<span>

                            <button ng-click="showSpotifyCredentials()">Login</button>
                        </h5>
                    </div>
                    <div ng-show="spotifyState.is_logged_in"">
                        <h5>
                            <span class="label label-success">OK</span>
                            <span>Connected as {{spotifyState.current_user}}</span>
                            <span ng-show="credentialsStored">(<a href="#" ng-click="forgetCredentials()">Forget credentials...</a>)</span>
                            <span ng-show="!credentialsStored">(not remembered)</span>
                        </h5>
                    </div>


                  </div>
                </div>


                <div class="panel panel-info">
                  <div class="panel-heading">
                    <div class="panel-title">RFID Readers</div>
                  </div>
                  <div class="panel-body">
                      <div ng-if="attachedRfIdReaders.length == 0">
                        <h5> No RFID readers detected</h5>
                      </div>

                      <div ng-if="attachedRfIdReaders.length > 0">
                        <ul>
                            <li class="h5" ng-repeat="reader in attachedRfIdReaders">{{ reader.name }} ({{ reader.serial_no }})</li>
                        </ul>
                      </div>
                  </div>
                </div>


            </div>

        </div>

    </div>
</div>
